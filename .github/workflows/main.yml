name: CICD for Youtube

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
          npm run build
        env: 
          CI: true   

  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username:  ${{ secrets.USER }}
          key:  ${{ secrets.KEY }}
          port:  ${{ secrets.PORT }}
          script: |
            # Install NVM (Node Version Manager)
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
            . ~/.nvm/nvm.sh

            # Install Node.js version 14
            nvm install 14

            # Set Node.js version 14 as the default (optional)
            nvm use 14

            # Check Node.js version
            node --version

            # Rest of the deployment steps
            npm install -g pm2
            cd ~/CICD
            git pull origin main
            npm install
            npm run build
            pm2 restart api
            # Correct the file permissions (change permission as needed)
            chmod +x app.js